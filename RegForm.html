<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    
<table border="0" align="center" bgcolor="pink" height="90%" width="50%">
<form action="#" method="POST">
<caption><font size="20%" color="red"> Registration Form </caption>
<tr><td>PHOTO:-</td><td><iframe height="70%"width="25%"align="center"></iframe></tr>
<tr><td> NAME:- </td><td><input type="text" name="nm" placeholder="Enter Your Name" maxlength="90%"></tr>
<tr><td>FATHER NAME:- </td><td><input type="text" name="fa" placeholder="Enter Your father name " maxlength="90%"></tr>
<tr><td>GENDER:-</td><td><input type="radio" name="gen" value="male">male <input type="radio" name="gen" value="female">female</tr>
<tr><td> DOB:-</td><td><input type="text" name="dob" max="2017-09-05" min="1995-09-05"></tr>
<tr><td>Mob.NO:-</td><td><input type="number" name="mb" max="12"></tr>
<tr><td>EMAIL-ID:-</td><td><input type="email" name="em" maxlength="50"></tr>
<tr><td>PASWORD:-</td><td> <input type="pasword" maxlength="20"></tr>
<tr><td>LANGUAGE KNOWN:-</td><td> <input type="checkbox" name="h" value="hindi">hindi <input type="checkbox" name="e" value="english">english <input type="checkbox" name="s" value="spanish">spanish</tr>
<tr><td>COUNTRY:-</td><td> <select name ="con"> <option value="India">India</option> <option value="usa">Usa</option> <option value="afr">Africa</option> <option value="ast">Asterila</option></select></tr>
<tr><td>UPLOAD RESUME:-</td><td> <input type="file" name="file name"></tr>
<tr><td>FEEDBACK:-</td><td> <textarea cols="25" rows="5"></textarea></tr>
<tr><td><input type="submit" name="sub" value="ok"> <input type="reset" name="res" value="deleat"></td></tr>
</html>
</body></form></table>
